<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" style="margin-top:150px">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="panel shake-element" style="background:#f00;color:#fff">
				<div class="panel-heading">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" style="color:#fff">&times;</span></button>
					<h3 class="modal-title" id="exampleModalLabel">Delete confirmation. You want to delete <b>{{ user }}'s</b> order</h3>
				</div>
			</div>

			
			<div class="modal-body">

				<table class="table table-striped table-hover table-bordered">
			<tr>
				<th>Body region</th>
				<th>Measurement</th>
			</tr>
				{% for instance in size %}
					{% for field, value in instance.fields.items %}
						{% if value != None %}
							<tr>
								<td>{{ field }}</td>
								<td>{{ value }}</td>
							</tr>
						{% endif %}
					{% endfor %}
				{% endfor %}
			<tr>
				<td>Name</td>
				<td>{{ user }}</td>
			</tr>
			<tr>
				<td>Cost</td>
				<td><b>&#x20A6; &nbsp;{{ order.cost }}</b></td>
			</tr>
		</table>
			</div>


			<div class="modal-footer">
				<button type="button" class="btn btn-lg btn-primary" data-dismiss="modal">Close</button>
				<a href="{% url 'staff:tailor_list' %}" class="btn btn-danger">Yes Delete</a>
			</div>
			
		</div>
	</div>
</div>
