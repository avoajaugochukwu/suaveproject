{% extends "i/layout/staff_base.html" %}


{% block main_section %}


<form class="form-horizontal col-lg-6 col-lg-offset-3" style="margin-top:70px;" method="post" action="{% url 'staff:signin' %}">
	{% csrf_token %}
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="modal-title" id="exampleModalLabel">Staff Login</h3>
		</div>
	</div>



	<div class="form-group">
	  <label for="textinput"><h4>E - mail</h4></label>  
	  <input id="textinput" name="email" type="text" placeholder="username@suavestiches.com" class="form-control input-md">
	</div>



	<div class="form-group">
		<label for="passwordinput"><h4>Password</h4></label>
		<input id="passwordinput" name="password" type="password" placeholder="password" class="form-control input-md">
	</div>


	<br>
	<div class="form-group">
	  <label class="control-label" for="button1id"></label>
	  <div class="">
	    <button id="button1id" name="button1id" class="btn btn-success btn-lg pull-right"><span class="fa fa-sign-in">&nbsp;&nbsp;&nbsp;</span>Login</button>
	  </div>
	</div>


</form>

<br><br><br>
{% endblock %}
