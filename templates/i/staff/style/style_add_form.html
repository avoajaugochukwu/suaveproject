{% extends "i/layout/staff_base.html" %}


{% block main_section %}
	<div class="container">
		<div class="row">


			<div class="col-lg-10 col-lg-offset-1">
				<br><br><br><br>

				<div class="row">
					{% for style in styles %}
				  <div class="col-sm-6 col-md-4">
				    <div class="thumbnail">
				      <img src="/static/img/styles/{{ style.image_url }}" alt="style.name" style="height:300px">
				      <div class="caption">
				        <h3>{{ style.name }}</h3>
				        <p>{{ style.description }}</p>
				        <p><a href="#" class="btn btn-primary" role="button">Edit</a> <a href="#" class="btn btn-info" role="button">Delete</a></p>
				      </div>
				    </div>
				  </div>
				  {% endfor %}
				</div>



			</div>

		</div>
	</div>
{% endblock %}
